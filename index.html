<!DOCTYPE html>
<html lang="en" itemtype="http://schema.org/WebPage" itemscope="">

<head>
	<meta name="description" content="Search the world's information, including webpages, images,videos and more. Google has many special features to help you find exactly what you're looking for."</meta>
	<title>Google</title>
	<link rel="stylesheet" href="styles.css"></link>
</head>

<body>
	
	<div class="navbar">
		<ul>
			<li class="nav-text nav-text-1">Joanna</li>
			<li class="nav-text"><a href="#">Gmail</a></li>

	</div>
	<div class="footer">

			<ul class="left-footer">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
		<div class="right-footer">
			<ul class="right-footer">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</div>
</body>

</html>
